<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Ice cream style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap">
    <script src="jquery-3.6.3.min.js"></script>

</head>
<body>
<!--title-->
        <div class="nav">
           <h1>Staci's Scoops</h1>
        </div>
        
            <div class="row, container">
                <img id="img-bowl" src="Images/bowl.png" />
                <div class="col-sm-3" id="sizes-box">
<!--size box-->
                    <div class="catagorie">
                        <h3>sizes</h3>
                    </div>

                    <div class="scoops-cont">
                        <ul class="scoops-list" style="list-style: none">
                            <li class="list-item">
                                <input type="radio" name="scoopbtn" class="radio-btn" id="1scoop" />
                                <label for="a-opt" class="label">1 scoop................1€</label>
                            </li>
                            
                            <li class="list-item">
                                <input type="radio" name="scoopbtn"  class="radio-btn" id="2scoop" />
                                <label for="b-opt"class="label">2 scoops.............2€</label>
                            </li>
                            <li class="list-item">
                                <input type="radio" name="scoopbtn" class="radio-btn" id="3scoop" />
                                <label for="c-opt" class="label">3 scoops.............3€</label>
                            </li>
                        </ul>
                    </div>
<!--bowl-cone-list-->
                    <div class="bowl-cone-cont">
                        <ul class="bowl-cone-list" style="list-style: none">
                            <li class="list-item">
                                <input type="radio" class="radio-btn" id="bowl" />
                                <label for="a-opt" class="label">bowl</label>
                            </li>
                            
                            <li class="list-item">
                                <input type="radio" class="radio-btn" id="cone" />
                                <label for="b-opt"class="label">cone</label>
                            </li>
                        </ul>
                    </div>
                </div> 
<!--Flavors box-->
                <div class="col-sm-3" id="flavors-box">
                    <div class="catagorie">
                        <h3>flavors</h3>
                    </div>

                    <div class="flavors-list-cont">
                    <div class="flavors-list">

                      <form class="flavors-form" action="">

                        <input type="checkbox" id="vanilla">
                        <label for="vanilla">vanilla</label><br>

                        <input type="checkbox" id="chocolate">
                        <label for="chocolate">chocolate</label><br>

                        <input type="checkbox" id="strawberry">
                        <label for="strawberry">strawberry</label><br>

                        <input type="checkbox" id="pistachio">
                        <label for="pistachio">pistachio</label><br>

                        <input type="checkbox" id="banana">
                        <label for="banana">banana</label><br>

                        <input type="checkbox" id="chocolate chip">
                        <label for="chocolate chip">chocolate chip</label><br>
                        
                      </form>
                    </div>
                </div>
                </div>
<!--Toppings box-->
                <div class="col-sm-3" id="toppings-box">
                    <div class="catagorie">
                        <h3>toppings</h3>
                    </div>
                    
                    <div class="toppings-list-cont">
                    <div class="toppings-list">

                        <form class="toppings-form" action="">

                        <input type="checkbox" id="whipped cream">
                        <label for="whipped cream">whipped cream</label><br>

                        <input type="checkbox" id="sprinkles">
                        <label for="sprinkles">sprinkles</label><br>

                        <input type="checkbox" id="chocolate sauce">
                          <label for="chocolate sauce">chocolate sauce</label><br>

                        <input type="checkbox" id="caramel sauce">
                        <label for="caramel sauce">caramel sauce</label><br>

                        <input type="checkbox" id="m&m's">
                        <label for="m&m's">m&m's</label><br>

                        <input type="checkbox" id="marshmellows">
                        <label for="marshmellows">marshmellows</label><br>

                        </form>
                    </div>
                  </div>

                </div>  
<!--Basket box-->  
                <div class="col-sm-3" id="basket-box">
                    <div class="catagorie">
                        <img id="melting-img" src="./Images/melted.png"/>

                        <h3>basket</h3>
                    </div>
             </div>
            
        </div>
       
</html>
