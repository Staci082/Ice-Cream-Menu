<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Ice cream style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


</head>
<body>
<!--title-->
        <div class="nav">
           <h1>Staci's Scoops</h1>
        </div>
        
            <div class="row, container">

                <div class="col-sm-3" id="sizes-box">
<!--size box-->
                    <div class="catagorie">
                        <h3 type="button" id="sizesBtn">sizes</h3>
                    </div>

                    <!-- this id is for the mobile version menu dropdown-->
                    <div class="scoops-cont"  id="sizesCont">
                        <ul class="scoopsList" style="list-style: none">
                            <li>
                                <input  type="checkbox" id="scoop1"/>
                                <label for="a-opt" >1 scoop................1€</label>
                            </li>
                            
                            <li>
                                <input  type="checkbox" id="scoop2" />
                                <label for="b-opt">2 scoops.............2€</label>
                            </li>
                            <li>
                                <input  type="checkbox" id="scoop3"/>
                                <label for="c-opt">3 scoops.............3€</label>
                            </li>
                        </ul>
                        <img id="img-bowl" src="Images/bowl.png" />
                    </div>
<!--bowlConeList-->
                    <div class="bowl-cone-cont" id="bowlConeCont">
                        <ul class="bowlConeList" style="list-style: none">
                            <li>
                                <input  type="checkbox" id="bowl" />
                                <label for="a-opt" class="label">bowl</label>
                            </li>
                            
                            <li>
                                <input  type="checkbox" id="cone" />
                                <label for="b-opt"class="label">cone</label>
                            </li>
                        </ul>
                    </div>
                </div> 

<!--Flavors box-->

                <div class="col-sm-3" id="flavors-box">
                    <div class="catagorie">
                        <h3 type="button" id="flavorsBtn">flavors</h3>
                    </div>

                    <form id="flavorsCont">

                        <input type="number" id="input1" class="quantity" min="1" max="3" onChange="getVal()"> 
                        <input  type="checkbox" id="flavor1">
                        <label for="vanilla" >vanilla</label><br>

                        
                        <input type="number" id="input2" class="quantity" min="1" max="3" onChange="getVal()">
                        <input  type="checkbox" id="flavor2" >
                        <label for="chocolate">chocolate</label><br>

                        <input type="number" id="input3" class="quantity" min="1" max="3" onChange="getVal()">
                        <input  type="checkbox" id="flavor3" >
                        <label for="strawberry">strawberry</label><br>

                        <input type="number" id="input4" class="quantity" min="1" max="3" onChange="getVal()">
                        <input  type="checkbox" id="flavor4" >
                        <label for="pistachio">pistachio</label><br>

                        <input type="number" id="input5" class="quantity" min="1" max="3" onChange="getVal()">
                        <input  type="checkbox" id="flavor5">
                        <label for="banana">banana</label><br>

                        <input type="number" id="input6" class="quantity" min="1" max="3" onChange="getVal()">
                        <input  type="checkbox" id="flavor6">
                        <label for="chocolate chip">chocolate chip</label><br>

                    </form>
                </div>
<!--Toppings box-->
                <div class="col-sm-3" id="toppings-box">
                    <div class="catagorie">
                        <h3 type="button" id="toppingsBtn">toppings</h3>
                    </div>
                    
                    <form id="toppingsCont">
                      
                        <input  type="checkbox" id="topping1" class="topping">
                        <label for="whipped cream">whipped cream</label><br>
                  
                        <input  type="checkbox"  id="topping2" class="topping">
                        <label for="sprinkles">sprinkles</label><br>
                       

                        <input  type="checkbox" id="topping3" class="topping">
                          <label for="chocolate sauce">chocolate sauce</label><br>

                        <input  type="checkbox" id="topping4" class="topping">
                        <label for="caramel sauce">caramel sauce</label><br>

                        <input   type="checkbox" id="topping5" class="topping">
                        <label for="m&m's">m&m's</label><br>

                        <input   type="checkbox" id="noToppings">
                        <label for="notoppings">none</label><br>

                    </form>

                </div>  
<!--Basket box-->  
                <div class="col-sm-3" id="basket-box">
                    <div class="catagorie">
                        <img id="melting-img" src="./Images/melted.png"/>
                        <h3 type="button"  class="" id="basketBtn">basket</h3>
                    </div>

                  <div id="basketCont">

                    <div class="basket-output" id="basketOutput">

                        <div class="outputCont">
                            <p id="flavorOutput1" style="display:none">
                            <img type="button" id="deleteF1" class="delete" src="./Images/delete.png"/>vanilla</p>
                            <div id="val1" class="val"></div>
                        </div>

                        <div class="outputCont">
                            <p id="flavorOutput2" style="display:none">
                            <img type="button" id="deleteF2" class="delete" src="./Images/delete.png"/>chocolate</p>
                            <div id="val2" class="val"></div>
                        </div>

                        <div class="outputCont">
                            <p id="flavorOutput3" style="display:none">
                            <img type="button" id="deleteF3" class="delete" src="./Images/delete.png"/>strawberry</p>
                            <div id="val3" class="val"></div>
                        </div>

                        <div class="outputCont">
                            <p id="flavorOutput4" style="display:none">
                            <img type="button" id="deleteF4" class="delete" src="./Images/delete.png"/>pistachio</p>
                            <div id="val4" class="val"></div>
                        </div>

                        <div class="outputCont">
                            <p id="flavorOutput5" style="display:none">
                            <img type="button" id="deleteF5" class="delete" src="./Images/delete.png"/>banana</p>
                            <div id="val5" class="val"></div>
                        </div>

                        <div class="outputCont">
                            <p id="flavorOutput6" style="display:none">
                            <img type="button" id="deleteF6" class="delete" src="./Images/delete.png"/>chocolate chip</p>
                            <div id="val6" class="val"></div>
                        </div>
                            <br>


                        <p id="toppingOutput1" style="display:none">
                            <img type="button" id="deleteT1" class="delete" src="./Images/delete.png"/>whipped cream</p>

                        <p id="toppingOutput2" style="display:none">
                            <img type="button" id="deleteT2" class="delete" src="./Images/delete.png"/>sprinkles</p>

                        <p id="toppingOutput3" style="display:none">
                            <img type="button" id="deleteT3" class="delete" src="./Images/delete.png"/>chocolate sauce</p>

                        <p id="toppingOutput4" style="display:none">
                            <img type="button" id="deleteT4" class="delete" src="./Images/delete.png"/>caramel sauce</p>

                        <p id="toppingOutput5" style="display:none">
                            <img type="button" id="deleteT5" class="delete" src="./Images/delete.png"/>m&m's</p>

                        <p id="noToppingsOutput" style="display:none">
                            <img type="button" id="deleteT6" class="delete" src="./Images/delete.png"/>no toppings</p>
                        <br>

                        <p id="bowlOutput" class="bowlConeOutput" style="display:none">bowl</p>
                        <p id="coneOutput" class="bowlConeOutput" style="display:none">cone</p>

                        <p id="1eur" class="total" style="display:none">1€</p>
                        <p id="2eur" class="total" style="display:none">2€</p>
                        <p id="3eur" class="total" style="display:none">3€</p>

                  </div>
                    
                    <div class="orderbtn-cont">
                        <input class="resetbtn" id="resetBtn" type=button value='reset'>
                        <input class="orderbtn" id="orderBtn" type=button value='order'>
                    </div>
                    </div>
                    
                </div>
                
        </div>
        <script src="Ice cream yeehaw.js"></script>
</html>
