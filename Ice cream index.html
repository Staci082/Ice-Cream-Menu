<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Ice cream style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<!--title-->
        <div class="nav">
           <h1>Staci's Scoops</h1>
        </div>
        
            <div class="row, container">

                <div class="col-sm-3" id="sizes-box">
<!--size box-->
                    <div class="catagorie">
                        <h3 type="button" id="sizesBtn">sizes</h3>
                    </div>

                    <!-- this id is for the mobile version menu dropdown-->
                    <div class="scoops-cont"  id="sizesCont">
                        <ul class="scoops-list" style="list-style: none">
                            <li>
                                <input type="radio" name="scoopbtn" id="scoop1" value="1scoop"/>
                                <label for="a-opt" class="label">1 scoop................1€</label>
                            </li>
                            
                            <li>
                                <input type="radio" name="scoopbtn" id="scoop2" value="2scoop"/>
                                <label for="b-opt"class="label">2 scoops.............2€</label>
                            </li>
                            <li>
                                <input type="radio" name="scoopbtn" id="scoop3" value="3scoop"/>
                                <label for="c-opt" class="label">3 scoops.............3€</label>
                            </li>
                        </ul>
                        <img id="img-bowl" src="Images/bowl.png" />
                    </div>
<!--bowl-cone-list-->
                    <div class="bowl-cone-cont" id="bowlConeCont">
                        <ul class="bowl-cone-list" style="list-style: none">
                            <li>
                                <input type="radio" name="bowl-conebtn" id="bowl" />
                                <label for="a-opt" class="label">bowl</label>
                            </li>
                            
                            <li class="list-item">
                                <input type="radio" name="bowl-conebtn" id="cone" />
                                <label for="b-opt"class="label">cone</label>
                            </li>
                        </ul>
                    </div>
                </div> 

<!--Flavors box-->

                <div class="col-sm-3" id="flavors-box">
                    <div class="catagorie">
                        <h3 type="button" id="flavorsBtn">flavors</h3>
                    </div>

                    <form class="flavors-list-cont" id="flavorsCont">

                        <input type="number" id="input1" class="quantity" min="0" max="3"> 
                        <input type="checkbox" id="checkbox1" name="flavor" value="vanilla" onclick="myFunction()">
                        <label for="vanilla" >vanilla</label><br>

                        
                        <input type="number" id="input2" class="quantity" min="0" max="3">
                        <input type="checkbox" id="checkbox2" name="flavor" value="chocolate" onclick="myFunction()">
                        <label for="chocolate">chocolate</label><br>

                        <input type="number" id="input3" class="quantity" min="0" max="3">
                        <input type="checkbox" id="checkbox3" name="flavor" value="strawberry" onclick="myFunction()">
                        <label for="strawberry">strawberry</label><br>

                        <input type="number" id="input4" class="quantity" min="0" max="3">
                        <input type="checkbox" id="checkbox4" name="flavor" value="pistachio" onclick="myFunction()">
                        <label for="pistachio">pistachio</label><br>

                        <input type="number" id="input5" class="quantity" min="0" max="3">
                        <input type="checkbox" id="checkbox5" name="flavor" value="banana" onclick="myFunction()">
                        <label for="banana">banana</label><br>

                        <input type="number" id="input6" class="quantity" min="0" max="3">
                        <input type="checkbox" id="checkbox6" name="flavor" value="chocolatechip" onclick="myFunction()">
                        <label for="chocolate chip">chocolate chip</label><br>

                    </form>
                </div>
<!--Toppings box-->
                <div class="col-sm-3" id="toppings-box">
                    <div class="catagorie">
                        <h3 type="button" id="toppingsBtn">toppings</h3>
                    </div>
                    
                    <form class="toppings-list-cont" id="toppingsCont">
                      
                        <input type="checkbox" name="topping" id="whipped cream">
                        <label for="whipped cream">whipped cream</label><br>
                  
                        <input type="checkbox" name="topping" id="sprinkles">
                        <label for="sprinkles">sprinkles</label><br>
                       

                        <input type="checkbox" name="topping" id="chocolate sauce">
                          <label for="chocolate sauce">chocolate sauce</label><br>

                        <input type="checkbox" name="topping" id="caramel sauce">
                        <label for="caramel sauce">caramel sauce</label><br>

                        <input  type="checkbox" name="topping" id="m&m's">
                        <label for="m&m's">m&m's</label><br>


                        <input  type="checkbox" name="topping" id="notoppings">
                        <label for="notoppings">none</label><br>

                  </form>

                </div>  
<!--Basket box-->  
                <div class="col-sm-3" id="basket-box">
                    <div class="catagorie">
                        <img id="melting-img" src="./Images/melted.png"/>
                        <h3 type="button" id="basketBtn">basket</h3>
                    </div>

                    <div id="basketCont">

                    <div class="basket-output" id="basketOutput">

                        <p id="vanillaOutput" style="display:none">vanilla</p>
                        <p id="chocolateOutput" style="display:none">chocolate</p>
                        <p id="strawberryOutput" style="display:none">strawberry</p>
                        <p id="pistachioOutput" style="display:none">pistachio</p>
                        <p id="bananaOutput" style="display:none">banana</p>
                        <p id="chocolatechipOutput" style="display:none">chocolate chip</p>

                    </div>
                    
                    <div class="orderbtn-cont">
                        <input class="resetbtn" id="resetBtn" type=button value='reset'>
                        <input class="orderbtn" id="orderBtn" type=button value='order'>
                    </div>
                    </div>
                    
                </div>
                
        </div>
        <script src="Ice cream yeehaw.js"></script>
</html>
